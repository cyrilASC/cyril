<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="d-block img-fluid" src="http://cdn1-www.dogtime.com/assets/uploads/2013/05/dachshund-lion-dogs-friends.jpg" alt="First slide">
    </div>
    <div class="item">
      <img class="d-block img-fluid" src="https://www.petclassifieds.us/user_images/3225342.jpg" alt="Second slide">
    </div>
    <div class="item">
      <img class="d-block img-fluid" src="http://cdn.akc.org/Marketplace/Breeds/Dachshund_SERP.jpg" alt="Third slide">
    </div>
  </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
